		<script>
			$(function() {
				var n = 1;
				$(".footer_r").on("click", function() {

					//通过判断按钮btn有没有active这个class名判断是否已经点击过
					if($(this).hasClass("active")) {
						//如果有了active，假设已经点击过了
						//执行你的代码
						//把active去掉
						$(this).attr('src', './help/arr_up.png');
						$(this).removeClass("active");
						$('.remind').show();
					} else {
						//没有active，假设还没有点击过
						//执行你的代码
						$(this).addClass("active");
						$(this).attr('src', './help/arr_down.png');
						$('.remind').hide();
					}
				})
				$('.footer_l').click(function() {
					location.reload()
					window.location.href = '/help.html';
				})
				$('.click01_2_in2').click(function() {
					// $('.hand_00').attr({'src':'img/hand02.png'}).delay(1000).attr({'src':'img/hand02.png'}).delay(1000).attr({'src':'img/hand03.png'})
					$('.step1_all').hide();
					$('.step2_all').show();
					n++;
					$('.num').html(n);
					clearInterval(timer2);
				})
				$('.step2_click').click(function() {
					$('.step2_all').hide();
					$('.step3_all').show();
					n++;
					$('.num').html(n);
				})
				$('.step3_click').click(function() {
					$('.step3_all').hide();
					$('.step4_all').show();
					n++;
					$('.num').html(n);
				})
				$('.step4_click').click(function() {
					$('.step4_all').hide();
					$('.step5_all').show();
					n++;
					$('.num').html(n);
				})
				$('.step5_click').click(function() {
					$('.step5_all').hide();
					$('.step6_all').show();
					n++;
					$('.num').html(n);
				})
				$('.step6_click').click(function() {
					$('.step6_all').hide();
					$('.step7_all').show();
					n++;
					$('.num').html(n);
				})
				$('.step7_click').click(function() {
					$('.step7_all').hide();
					$('.step8_all').show();
					n++;
					$('.num').html(n);
				})

				timer = setInterval(run_scroll, 1000);

				function run_scroll() {
					var top_scoll = $('.1_05').offset().top;
					if(top_scoll < 400) {
						$('.click01_in').show();
						$('.choose').show();
						$('.step1_out1').hide()
						$('.content_in img').css('float', 'none');
					} else {
						$('.choose').hide();
						$('.click01_in').hide();
						$('.step1_out1').show();
						$('.click01_2_in').hide();
						$('.step1_out2').hide();
					}
				}

				function run_scroll2() {
					var top_scoll2 = $('1_05').offset().top;
					if(top_scoll2 < 400) {
						$('.step1_out2').show();
					} else {
						$('.step1_out2').hide();
					}
				}
				$('.click01_in').click(function() {
					$('.click01_2_in').show();
					$('.step1_out2').show();
					$('.choose').hide();
					$('.click01_in').hide();
					clearInterval(timer);
					//  timer2 = setInterval(run_scroll2, 500);
					$('.step1_all .content_in').css('overflow', 'hidden');

				});
				var num = 0;

				function start() {
					num += 3;
					$('.hand_long').toggle();
				}
				timer2 = setInterval(start, 350)
			})
		</script>
